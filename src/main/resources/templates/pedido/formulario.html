<!DOCTYPE html>
<html lang="pt">
<head th:replace="~{base :: head}"></head>
<body>
<div th:replace="~{base :: divCabecalho}"/>
<div class="container">
    <div th:replace="~{base :: titulo('Novo Pedido')}"></div>

    <div class="card mt-3">

        <form th:object="${requisicaoNovoPedido}" class="card-body" th:action="@{/pedido/novo}" method="post">
            <div class="form-group">
                <label for="nomeProduto">Produto</label>
                <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control"
                       placeholder="nome do produto"/>
                <small>Informa qual o nome do produto.</small>
                <div class="invalid-feedback" th:errors="*{nomeProduto}">
                    Erro do nome do Produto
                </div>
            </div>

            <div class="form-group">
                <label for="urlProduto">Url</label>
                <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control"
                       placeholder="url do produto"/>
                <small>Procure em um site o produto que você deseja e cole a url da pagina aqui.</small>
                <div class="invalid-feedback" th:errors="*{urlProduto}">
                    Erro da URL do Produto
                </div>
            </div>

            <div class="form-group">
                <label for="urlImagem">Url</label>
                <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control"
                       placeholder="url da imagem"/>
                <small>Procure em um site a imagem que você deseja e cole a url da pagina aqui.</small>
                <div class="invalid-feedback" th:errors="*{urlImagem}">
                    Erro da URL da Imagem
                </div>
            </div>

            <div class="form-group">
                <label for="descricao">Descricao</label>
                <textarea th:field="*{descricao}" class="form-control" placeholder="Descricao"></textarea>
            </div>


            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

</div>
</body>
